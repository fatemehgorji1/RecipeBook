<div (click)="onClose()" class="backdrop"></div>
<div class="alert-box">

    <p>{{ message }} </p>

    <div class="alert-position-right">
        <button (click)="onClose()"
                [ngClass]="{'btn-danger': isAlert , 'btn-success' : !isAlert }" class="btn">
            {{isAlert ? 'Close' : 'Ok'}}
        </button>
    </div>

</div>
