<div
     [routerLink]="[index]"
     routerLinkActive="active"
     class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <div>
        <h4 class="text-dark">{{item.name}}</h4>
        <p class="mb-0">{{item.description}}</p>
      </div>
      <div class="align-self-center">
        <img width="90px" [src]="item.imagePath" [alt]="item.name">
      </div>
    </div>
  </div>
</div>
