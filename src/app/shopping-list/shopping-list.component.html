<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-shopping-list-edit></app-shopping-list-edit>

      <hr>

      <ul *ngIf="shopList.length > 0 ; else noItem" class="list-group mt-5">

        <li *ngFor="let item of shopList ; let i = index"
            [ngClass]="{active: ingredientActive === i}"
            (click)="onEditItem(i)"
            class="list-group-item">
          {{item.name}} - {{item.amount}}
        </li>

      </ul>

      <ng-template #noItem>
        <h6 class="text-danger">no Item , please Add the Ingredient...</h6>
        <h6 class="text-danger">or you can add recipes ingredients to this empty list ingredient.</h6>
      </ng-template>

    </div>

  </div>

</div>
